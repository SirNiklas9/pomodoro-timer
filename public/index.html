<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro Timer</title>
</head>
<body>
    <h1>Pomodoro Timer</h1>
    <div id="status">Connecting</div>
    <button id="timerMode">Switch Mode</button>
    <div id="timer">25:00</div>

    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <button id="reset">Reset</button>

    <script>
        const ws = new WebSocket(`ws://${window.location.host}`);
        const status = document.getElementById('status');
        const sounds = {
            start: new Audio("/sounds/start.mp3"),
            stop: new Audio("/sounds/stop.mp3"),
            reset: new Audio("/sounds/reset.mp3"),
            simpleComplete: new Audio("/sounds/simple-ding.mp3"),
            complexComplete: new Audio("/sounds/complex-ding.mp3"),
            }

        let mode = 'work';

        if (Notification.permission == "default") {
            Notification.requestPermission();
        }

        ws.onopen = () => {
            status.textContent = 'Connected';
        };

        ws.onmessage = (event) => {
            console.log("Got message: ", event.data);
            const data = JSON.parse(event.data);
            console.log("Parsed: ", data);
            if (data.type == "tick") {
                const minutes = Math.floor(data.time / 60);
                const seconds = data.time % 60;
                const timer = document.getElementById('timer');
                timer.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            }

            if (data.time == 0) {
                sounds.complexComplete.play();
                if (Notification.permission == "granted") {
                    new Notification("Pomodoro Complete!", {
                        body: "Time for a break!",
                        icon: "/icon.png"
                    });
                }
            }
        };

        ws.onclose = () => {
            status.textContent = 'Disconnected';
        };

        document.getElementById('start').onclick = () => {
            Notification.requestPermission();
            ws.send(JSON.stringify({type: 'start'}));
            sounds.start.play();
        };

        document.getElementById('stop').onclick = () => {
            ws.send(JSON.stringify({type: 'stop'}));
            sounds.stop.play();
        };

        document.getElementById('reset').onclick = () => {
            ws.send(JSON.stringify({type: 'reset'}));
            sounds.reset.play();
        };

        document.getElementById('timerMode').onclick = () => {
            if (mode == "work") {
                mode = "break";
                document.getElementById('timerMode').textContent = "MODE: BREAK"
                ws.send(JSON.stringify({type: "mode", mode: 'break'}))
            }
            else if (mode == "break") {
                mode = "work";
                document.getElementById('timerMode').textContent = "MODE: WORK"
                ws.send(JSON.stringify({type: "mode", mode: 'work'}))
            }
        };
    </script>
</body>
</html>
